<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <style>
    body {
      font-family: 'RS-Bold', Arial, sans-serif !important;
      background: linear-gradient(135deg, #23272e 0%, #1a1a1a 100%);
      color: var(--fg-main, #f0e68c);
      min-width: 340px;
      min-height: 220px;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
    }
    .options-container {
      padding: 24px 24px 16px 24px;
      background: rgba(34,34,34,0.98);
      border-radius: 12px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
      max-width: 380px;
      margin: 0 auto;
    }
    .options-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    #close-options {
      background: var(--button-bg, #8b6914);
      color: var(--button-fg, #fff);
      border: none;
      border-radius: 6px;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'RS-Bold', Arial, sans-serif !important;
      transition: background 0.2s;
    }
    #close-options:hover {
      background: #a88c2c;
    }
    h2 {
      font-family: 'RS-Bold', Arial, sans-serif !important;
      font-size: 22px;
      margin: 0;
      color: var(--fg-main, #f0e68c);
    }
    label, select, input, button {
      font-family: 'RS-Bold', Arial, sans-serif !important;
      font-size: 15px;
    }
    .row {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .row label {
      min-width: 120px;
    }
    .row input[type="text"] {
      flex: 1;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--border-main, #8b6914);
      background: var(--input-bg, #2a2a2a);
      color: var(--fg-main, #f0e68c);
    }
    .row button {
      padding: 4px 12px;
      border-radius: 4px;
      border: 2px outset var(--border-main, #8b6914);
      background: var(--button-bg, #8b6914);
      color: var(--button-fg, #fff);
      cursor: pointer;
      font-size: 15px;
      font-family: 'RS-Bold', Arial, sans-serif !important;
    }
    .row button:hover {
      border: 2px inset var(--border-main, #8b6914);
      background: var(--button-bg, #8b6914);
      opacity: 0.85;
    }
    .options-footer {
      margin-top: 18px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Options</h2>
  <script>
    const { ipcRenderer } = require('electron');
  </script>
</body>
</html>
